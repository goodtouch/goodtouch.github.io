# Site settings
title: Goodtouch
description: > # this means to ignore newlines until "baseurl:"
  Geek entrepreneur & Rails developer in disguise.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://goodtouch.github.io" # the base hostname & protocol for your site
twitter_username: _jpb
github_username:  goodtouch

# Build settings
markdown: kramdown

kissmyblog:
  media: "img"
  metadata:
    _posts:
      - name: image
        field:
          element: text
          label: Image
          value: ""
      - name: categories
        field:
          label: Categories
          element: select
          placeholder: Select a category
          options:
            - name: Jekyll
              value: jekyll
            - name: Update
              value: update
      - name: layout
        field:
          element: hidden
          value: post
      - name: title
        field:
          element: text
          label: Title
          value: ""
      - name: excerpt
        field:
          element: textarea
          label: Excerpt
          value: ""
          remove_if_blank: true
      - name: author
        field:
          element: text
          label: Author
          value: ""
      - name: comments_enabled
        field:
          element: checkbox
          label: Comments Enabled
          value: true
      - name: tags
        field:
          element: text
          label: Tags
          value: ""
